<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Sign up</h1>
        <form class="signup">
            <div class="name_input">
                <input type="text" name="firstName" class="input_Name" placeholder="First Name">
                <input type="text" name="lastName" class="input_Name" placeholder="Last Name">
            </div>
            <input type="text" name="mobileNo" class="input_Name" placeholder="Mobile No.">
            <input type="email" name="email" class="input_Name" placeholder="Email Address">
            <div class="password_input">
                <input type="password" name="password" class="input_Name" placeholder="Password">
                <input type="password" name="confirmPassword" class="input_Name" placeholder="Confirm Password">
            </div>
            <div class="checkbox_container">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox_id">
                    <label for="checkbox_id">I Agree</label>
                </div>
                <div class="agreement">
                    By clicking <span class=" register register_button">Register</span> you agree to the <a href="">Terms and Condition</a> set
                     out by this site including our Cookie Use.
                </div>
            </div>
            <div class="registerContainer">
                <button class=" register register_button">Register</button>
                <button class="register signin_button">Sign In</button>
            </div>
        </form>
    </div>
</body>

</html>
